<!DOCTYPE html>
<html>
    <head>
        <title>Orc Clicker</title>
        <link rel="stylesheet" type="text/css" href="orcClicker.css"/>
    </head>



    <body>
        <div class="main">
            
            <h1>Orc Clicker</h1>
           


            <img src="OrcHead.jpg" id="head" alt="orc head">

        
            <p>Orc heads: <span id="score">0</span></p>
        
        
            <div class="equipment">
                
                <button id="clubAdd">Club (you have <span id="clubCount">1</span>): <span id= "clubCost">100</span></button>
                
                <button id="buyDagger"><span id="daggerDisplay">Locked</span></button>
                
                <button id="buySBow"><span id="sBowDisplay">Locked</span></button>
                
            </div>
        
            <div class="hirelings">
                
                <button id="hobbitAdd">Hobbit Sherif (you have <span id="hobbits">0</span>): <span id="hobbitCost">50</span></button>
            
                <button id="buyRohanS"><span id="RohanSDisplay">Locked</span></button>
                
                <button id="buyGondorS"><span id="gondorSDisplay">Locked</span></button>
            
            </div>
            
            <button id="cheat">The Dev button</button>
            
        </div>
        
        <script type="text/javascript" src="orcClicker.js"></script>     
        
    </body>
</html>
