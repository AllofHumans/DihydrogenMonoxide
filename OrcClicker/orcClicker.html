<!DOCTYPE html>
<html>
    <head>
        <title>Orc Clicker</title>
        <link rel="stylesheet" type="text/css" href="orcClicker.css"/>
    </head>



    <body>
        <div class="main">
            
            <h1>Orc Clicker</h1>
           

            <img id="img2" src=orc2.png>
            <img src="orc.png" id="head" alt="orc head">

        
            <p>Orc heads: <span id="score">0</span></p>
        
        
            <div class="equipment">
                
                <button id="clubAdd">Club (you have <span id="clubCount">1</span>): <span id= "clubCost">100</span></button>
                
                <button id="buyDagger"><span id="daggerDisplay">Locked</span></button>
                
                <button id="buySBow"><span id="sBowDisplay">Locked</span></button>
                
                <button id="buyLSword"><span id="lSwordDisplay">Locked</span></button>
                
                <button id="buyAxe"><span id="axeDisplay">Locked</span></button>
                
                <button id="buyLBow"><span id="lBowDisplay">Locked</span></button>
                
                <button id="buyGSword"><span id="gSwordDisplay">Locked</span></button>
                
                <button id="buyWStaff"><span id="wStaffDisplay">Locked</span></button>
                
            </div>
        
            <div class="hirelings">
                
                <button id="hobbitAdd">Hobbit Sherif (you have <span id="hobbits">0</span>): <span id="hobbitCost">50</span></button>
            
                <button id="buyRohanS"><span id="rohanSDisplay">Locked</span></button>
                
                <button id="buyGondorS"><span id="gondorSDisplay">Locked</span></button>
                
                <button id="buyElvishS"><span id="elvishSDisplay">Locked</span></button>
                
                <button id="buyFool"><span id="foolDisplay">Locked</span></button>
                
                <button id="buyKing"><span id="kingDisplay">Locked</span></button>
                
                <button id="buySGod"><span id="sGodDisplay">Locked</span></button>
                
                <button id="buyGGod"><span id="gGodDisplay">Locked</span></button>
                
            
            </div>
           <div>
           <h1 id="iWin">YOU WIN!</h1>
           </div>
           
           
            <div class="devTools">
                <button id="cheat">The dev button</button>
                <button id="reset">The less OP dev button</button>
            </div>
            
        </div>
        
        <script type="text/javascript" src="orcClicker.js"></script>     
        
    </body>
</html>
